name: Backend CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    # 1. Backend 코드 체크아웃
    - name: Checkout Backend Code
      uses: actions/checkout@v3

    # 2. Frontend 코드 클론
    - name: Clone Frontend Repository
      run: |
        git clone https://x-access-token:${{ secrets.FRONTEND_REPO_TOKEN }}@github.com/SungWookkk/FTT_frontend.git ftt_frontend

    # 3. Frontend 빌드
    - name: Build Frontend
      run: |
        cd ftt_frontend
        npm install
        npm run build

    # 4. Frontend 빌드 파일을 Backend에 복사
    - name: Copy Frontend Build to Backend
      run: |
        mkdir -p src/main/resources/static
        cp -r ftt_frontend/build/* src/main/resources/static/

    # 5. Backend 코드를 EC2 서버로 동기화 (application.properties와 build.gradle 제외)
    - name: Sync Backend to EC2
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rsync -aq --stats --human-readable \
          --exclude 'application.properties' \
          --exclude 'build.gradle' \
          --exclude '.git/' \
          --exclude '.github/' \
          --exclude 'README.md' \
          --exclude '*.md' \
          --exclude '.idea/' \
          -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
          ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/ftt_backend/

    # 6. EC2 서버에서 빌드 및 애플리케이션 실행
    - name: Build and Restart Application
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          if [ -d "/home/ubuntu/ftt_backend/" ]; then
            cd /home/ubuntu/ftt_backend/
          else
            echo "Error: /home/ubuntu/ftt_backend/ does not exist"
            exit 1
          fi
          chmod +x ./gradlew
          ./gradlew clean build -x test -PreactDirPath=/home/ubuntu/ftt_frontend || exit 0
          if pgrep -f 'java -jar'; then
            pkill -f 'java -jar'
          fi
          nohup java -jar build/libs/*.jar > application.log 2>&1 &
          # 정상적으로 실행되었는지 확인
          sleep 5
          if pgrep -f 'java -jar'; then
            echo "Application started successfully!"
            exit 0 # 성공 상태 코드 반환
          else
          echo "Application failed to start!"
          exit 1 # 실패 상태 코드 반환
          fi

    
    # 7. 성공적으로 배포되었음을 표시하기 위한 확인 단계
    - name: Verify Deployment Success
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "pgrep -f 'java -jar' || { echo 'Application is not running'; exit 1; }"
      shell: bash
