name: Backend CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    # 1. Backend 코드 체크아웃
    - name: Checkout Backend Code
      uses: actions/checkout@v3

    # 2. Frontend 코드 클론
    - name: Clone Frontend Repository
      run: |
        git clone https://x-access-token:${{ secrets.FRONTEND_REPO_TOKEN }}@github.com/SungWookkk/FTT_frontend.git ftt_frontend

    # 3. Frontend 빌드
    - name: Build Frontend
      run: |
        cd ftt_frontend
        npm install
        npm run build

    # 4. Frontend 빌드 파일을 Backend에 복사
    - name: Copy Frontend Build to Backend
      run: |
        mkdir -p src/main/resources/static
        cp -r ftt_frontend/build/* src/main/resources/static/

    # 5. Backend 코드를 EC2 서버로 동기화 (application.properties와 build.gradle 제외)
    - name: Sync Backend to EC2
      run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -aq --stats --human-readable \
          --exclude 'application.properties' \
          --exclude 'build.gradle' \
          --exclude '.git/' \
          --exclude '.github/' \
          --exclude 'README.md' \
          --exclude '*.md' \
          --exclude '.idea/' \
          -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
          ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/ftt_backend/

    # 6. EC2 서버에서 빌드 및 애플리케이션 실행
    - name: Build and Restart Application
      uses: appleboy/ssh-action@v0.1.10  
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: "600s"
        command_timeout: "300s"
        script: |
          set -e
          if [ -d "/home/ubuntu/ftt_backend/" ]; then
            cd /home/ubuntu/ftt_backend/
          else
            echo "Error: /home/ubuntu/ftt_backend/ does not exist"
            exit 1
          fi
          # Gradle 빌드 수행
          chmod +x ./gradlew
          ./gradlew clean build -x test -PreactDirPath=/home/ubuntu/ftt_frontend || exit 1
          
          # 기존 Java 프로세스 종료
          if pgrep -f 'java -jar'; then
          pkill -f 'java -jar'
          echo "Existing Java process stopped."
          else
          echo "No existing Java process found."
          fi

          # SSH 세션에서 완전 격리된 상태로 애플리케이션 실행 (확실한 해결법)
          setsid nohup java -jar build/libs/*.jar > application.log 2>&1 &
          sleep 3
          echo "✅ Application deployment triggered successfully!"
          
          # SSH 세션 종료 명시적 처리
          exit 0
    
    # 7. 성공적으로 배포되었음을 표시하기 위한 확인 단계
    - name: Verify Deployment Success
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "pgrep -f 'java -jar' || { echo 'Application is not running'; exit 1; }"
      shell: bash
