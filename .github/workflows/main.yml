name: Backend CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    # 1. 체크 아웃
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Sync Changed Files to EC2
    - name: Sync Changed Files to EC2
      run: |
        rsync -avz --progress \
          --exclude '.git/' \
          --exclude '.github/' \
          --exclude 'README.md' \
          --exclude '*.md' \
          --exclude '.idea/' \
          -e "ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }}" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/ftt_backend/

    # 3. Build and Restart Application
    - name: Build and Restart Application
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Move to backend directory
          cd /home/ubuntu/ftt_backend/

          # Gradle build
          echo "Building backend application..."
          ./gradlew clean build -x test

          # Stop existing application
          echo "Stopping existing application..."
          pkill -f 'java -jar' || true

          # Start new application
          echo "Starting new application..."
          nohup java -jar build/libs/*.jar > /dev/null 2>&1 &
